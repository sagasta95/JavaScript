<html>
    <head>
        <title>Actividad 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var myWindow;

            function openWin() {
                myWindow = window.open("", "", "width=250, height=250");
            }

            function resizeWinTo() {
                myWindow.resizeTo(800, 600);
                myWindow.focus();
            }

            function closeWin() {
                myWindow.close();
            }
        </script>
        <input type="button" value="Cerrar nueva ventana" onclick="closeWin()">
        <input type="button" value="Redimensionar nueva ventana" onclick="resizeWinTo()">
        <input type="button" value="Crear nueva ventana" onclick="openWin()">
    </body>
</html>
