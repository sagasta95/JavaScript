<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <script>
            function Pc(marca, cpu, memoria) {
                this.marca = marca;
                this.cpu = cpu;
                this.memoria = memoria;

                Pc.prototype.toString = function () {
                    return "Marca: " + this.marca + ", CPU: " + this.cpu + ", Memoria: " + this.memoria;
                };
            }
            function alert1(str) {
                var a = document.getElementById(str).innerHTML;
                var array = a.split(",");
                var pc = new Pc(array[0], array[1], array[2]);
                alert(pc);
            }
        </script>
    </head>
    <body>
        <input type="radio" name="pc" onclick="alert1('a')"><label id="a">ASUS,i5,4GB DDR3</label></input><br>
        <input type="radio" name="pc" onclick="alert1('b')"><label id="b">DELL,i3,16GB DDR3</label><br>
        <input type="radio" name="pc" onclick="alert1('c')"><label id="c">HP,i7,8GB DDR3</label>
    </body>
</html>
