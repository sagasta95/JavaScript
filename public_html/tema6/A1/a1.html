<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <style>
            div{
                margin: 10% auto;
                border: 1px solid #c54523;
                width: 100px;
                height: 100px;
            }
        </style>
        <script>
            function f1(param){
                param.style.borderColor = "#000000";
                param.style.borderWidth = "3px";
            }
            function f2(param){
                param.style.borderColor = "#c54523";
                param.style.borderWidth = "1px";
            }
        </script>
    </head>
    <body>
        <div id="a" onmouseover="f1(this)" onmouseout="f2(this)"></div>
        <div id="b" onmouseover="f1(this)" onmouseout="f2(this)"></div>
    </body>
</html>
